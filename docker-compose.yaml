version: "2"

services:
  proxy:
    image: nginx
    ports:
      - "80:80"
    volumes:
      - ./proxy/nginx.conf:/etc/nginx/conf.d/default.conf

  db:
    image: mongo
    ports: 
      - "27017:27017"
    volumes: 
      - "/data/db:/data/db"

  server:
    image: matthewnitschke/fi:latest
    ports:
      - "8080"
    environment:
      - NODE_ENV=production
      - SESSION_SECRET=${SESSION_SECRET}
    
networks:
  default:
    external:
      name: fi-network